<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@200&family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7ea5a113f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row gx-5 gy-5">
        <div class="col-7 border border-bottom-0 first-column">
          <h1 id="city">London</h1>
          <p id="day">
            Monday, 2 May '22 <br />
            22:15pm
          </p>
          <span class="main-temp" id="main-temper">10°</span>
          <span class="units">
            <a href="#" id="c-sym">C° |</a>
            <a href="#" id="f-sym">F°</a>
          </span>
          <span class="num1"
            ><img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png" />
          </span>
        </div>
        <div class="col-3 border border-bottom-0 search-form">
          <div class="input-group rounded">
            <form class="form-inline">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Another location"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="searchInput"
                  />
                </div>
                <div class="col-3">
                  <span class="input-group-text border-0" id="search-addon">
                    <button type="submit"><i class="fas fa-search"></i></button>
                  </span>
                </div>
                <a href="#" class="col-7 loc-but" id="current-loc">
                  Current location
                </a>
              </div>
            </form>

            <div class="w-100"></div>
            <div class="col cities">
              <br />
              <hr />
              Birmingham <br />
              Manchester <br />
              New York <br />
              Helsinki <br />
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-7 border icons-weather border border-top-0">
          <div class="row">
            <div class="col sym">
              TUE <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-sun-weather-justicon-flat-justicon-1.png"
                />
              </div>
              10°
            </div>
            <div class="col sym">
              WED <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-storm-weather-justicon-flat-justicon-2.png"
                />
              </div>
              8°
            </div>
            <div class="col sym">
              THU <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-cloud-weather-justicon-flat-justicon.png"
                />
              </div>
              9°
            </div>
            <div class="col sym">
              FRI <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-rainy-weather-justicon-flat-justicon-1.png"
                />
              </div>
              5°
            </div>
            <div class="col sym">
              SAT <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-cloudy-weather-justicon-flat-justicon-1.png"
                />
              </div>
              7°
            </div>
            <div class="col sym">
              SUN <br />
              <div class="icons">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-storm-weather-justicon-flat-justicon-3.png"
                />
              </div>
              8°
            </div>
          </div>
        </div>
        <div class="col-3 border border-top-0 details-c">
          <h3>Weather Details</h3>
          <div class="row">
            <div class="col parameters">
              cloudy<br />
              humidity <br />wind <br />feels like
            </div>
            <div class="col numbers-d">
              <span id="cloud">0% </span>
              <br /><span id="humidity">53%</span> <br /><span id="wind"
                >2km/h</span
              >
              <br /><span id="general"> 9° </span>
            </div>
          </div>
        </div>
      </div>
      <span class="source"
        ><a
          class="source-link"
          href="https://github.com/EllenSpencia/my-weather-project"
          >Open-source code</a
        >
        by Ellen Spencia</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
